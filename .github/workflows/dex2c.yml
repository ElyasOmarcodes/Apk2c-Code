name: Dex2C APK Builder

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Clone Dex2C Tool (dcc)
        run: git clone https://github.com/amimo/dcc.git

      - name: Install Apktool and Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y apktool

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install asn1crypto lxml colorama networkx pydot pycryptodome

      - name: Run Dex2C on APK
        run: |
          # 1. د انډرایډ NDK لاره ورته ښیو
          export ANDROID_NDK=$ANDROID_NDK_LATEST_HOME
          
          # 2. اپلیکیشن د پروګرام فولډر ته کاپي کوو او ور ننوځو
          cp mohasaba.apk dcc/
          cd dcc
          
          # 3. اصلي عملیه د فلټر سره (پام وکړئ)
          # مهمه یادونه: که د "محاسبه" اپلیکیشن د پېکج نوم بل څه وي، دلته یې بدل کړئ
          python dcc.py mohasaba.apk -o protected_app.apk --filter "Lcom/my/newproject60/.*"
          
          # 4. نوی اپلیکیشن بېرته اصلي ځای ته راوړو
          cp protected_app.apk ../

      - name: Upload Protected APK
        uses: actions/upload-artifact@v4
        with:
          name: Protected-APK-File
          path: protected_app.apk
