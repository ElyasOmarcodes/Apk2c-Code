name: Dex2C APK Builder

on:
  push: # دا کمانډ پروسه اتومات پیلوي کله چې تاسو نوی اپلیکیشن اپلوډ کړئ
    branches:
      - main
      - master
  workflow_dispatch: # دا اپشن مې هم پرېښود ترڅو د اړتیا په وخت کې یې په خپل لاس هم چالان کړای شئ

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4 # دلته ورژن v4 ته اپډیټ شو

      - name: Set up JDK 11
        uses: actions/setup-java@v4 # دلته هم v4 ته اپډیټ شو
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Set up Python
        uses: actions/setup-python@v5 # دا مو هم تر ټولو نوي ورژن (v5) ته پورته کړ
        with:
          python-version: '3.9'

      - name: Clone Dex2C Tool (dcc)
        run: git clone https://github.com/amimo/dcc.git

      - name: Install Apktool and Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y apktool

      - name: Run Dex2C on APK
        run: |
          # پام مو وي چې دلته د خپل اپلیکیشن نوم (لکه mohasaba.apk) سم ولیکئ
          python dcc/dcc.py -a mohasaba.apk -o protected_app.apk

      - name: Upload Protected APK
        uses: actions/upload-artifact@v4 # اصلي ستونزه دلته وه چې v4 ته حل شوه
        with:
          name: Protected-APK-File
          path: protected_app.apk
