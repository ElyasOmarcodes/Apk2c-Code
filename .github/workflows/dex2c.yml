name: Ultimate APK Protector (Docker)

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Pull Obfuscapk Docker Image
        run: |
          docker pull claudiugeorgiu/obfuscapk

      - name: Run Strong Obfuscation
        run: |
          # دلته مو یوازې د فایل له نوم مخکې /workdir/ ور اضافه کړ ترڅو یې په سم ځای کې پیدا کړي
          docker run --rm -v "${PWD}:/workdir" claudiugeorgiu/obfuscapk -o ConstStringEncryption -o ClassRename -o MethodRename -o FieldRename -o CallIndirection -o Reorder -o Goto /workdir/KeyStore.apk

      - name: Upload Protected APK
        uses: actions/upload-artifact@v4
        with:
          name: Strongly-Protected-APK
          path: KeyStore_obfuscated.apk
