name: Ultimate Dex2C Builder

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Clone Dex2C Tool (dcc)
        run: git clone https://github.com/amimo/dcc.git

      - name: Install Apktool and Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y apktool zip unzip

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install asn1crypto lxml colorama networkx pydot pycryptodome

      - name: Downgrade DEX Format (Fix for modern APKs)
        run: |
          # ۱. د اپلیکیشن خلاصول
          mkdir extracted
          unzip -q KeyStore.apk -d extracted
          
          # ۲. د انډرایډ SDK په مرسته د DEX فایل زوړ فارمټ (API 24) ته اړول
          mkdir downgraded_dex
          D8_PATH=$(find $ANDROID_HOME/build-tools -name d8 | sort -V | tail -n 1)
          $D8_PATH extracted/classes.dex --min-api 24 --output downgraded_dex/
          
          # ۳. نوی (زوړ شوی) فایل بېرته خپل ځای ته کاپي کول
          cp downgraded_dex/classes.dex extracted/
          
          # ۴. بېرته په نوي APK کې بسته کول
          cd extracted
          zip -q -r ../downgraded_app.apk *
          cd ..

      - name: Run Dex2C on APK
        run: |
          export ANDROID_NDK=$ANDROID_NDK_LATEST_HOME
          cp downgraded_app.apk dcc/
          cd dcc
          
          # اصلي عملیه
          python dcc.py downgraded_app.apk -o protected_app.apk --filter ".*newproject51.*"
          
          cp protected_app.apk ../

      - name: Upload Protected APK
        uses: actions/upload-artifact@v4
        with:
          name: Protected-APK-File
          path: protected_app.apk
